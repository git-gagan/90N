{% block content %}
<h1>Welcome, {{ request.user.username }}!</h1>
<a href="{% url 'logout' %}">Logout</a>

<h2>Users:</h2>
<div class="accordion" id="userList">
    {% for user in users %}
    <div class="card">
        <div class="card-header" id="heading{{ user.id }}">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                    data-target="#collapse{{ user.id }}" aria-expanded="false" aria-controls="collapse{{ user.id }}">
                    {{ user.username }}
                </button>
            </h2>
        </div>

        <div id="collapse{{ user.id }}" class="collapse" aria-labelledby="heading{{ user.id }}" data-parent="#userList">
            <div class="card-body">
                <a href="{% url 'start_chat' user.id %}" class="btn btn-primary">Chat</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No other users are currently registered.</p>
    {% endfor %}
</div>

{% endblock %}
