{% block content %}
<h2>Login</h2>
{% if form.errors %}
    <p style="color:red">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    {{ form.username }}
    <br>
    <label for="password">Password:</label>
    {{ form.password }}
    <br>
    <button type="submit">Login</button>
</form>
{% endblock %}
